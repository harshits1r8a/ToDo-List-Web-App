<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App | Analyze Yourself</title>

    <!-- Fontawsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link -->
    <link rel="stylesheet" href="./Style/style.css">


    <!-- JS file link -->
    <script src="./JavaScript/index.js" defer></script>
</head>
<body>
    <div class="todobox">
        <div class="todoheading">Todo List</div>

        <div class="container">
            <div class="day">
                <div class="day-tag">Today</div>
                <div class="date"></div>
            </div>
    
            <ul class="todolist">
            </ul>
    
            <div class="input-box">
                <input type="text" name="" id="todo-input" placeholder="add todo">
                <div class="addbtn"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    </div>

    <div class="alert">Enter Valid Todo</div>
</body>
</html>
